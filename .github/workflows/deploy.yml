name: Deploy

on:
  workflow_dispatch: # manual trigger
    inputs:
      image_tag:
        description: Image tag to be deployed
        requried: true
        default: latest
        type: string

  repository_dispatch:
    types: [triggered-deploy]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying image ${{ github.event.inputs.image_tag }}"
